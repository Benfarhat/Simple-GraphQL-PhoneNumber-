<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GraphQL Server Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="https://www.howtographql.com/static/howtographql.d1a2e5b4.svg" style="height:50px"/>
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="#">
                        More examples
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item is-active" target="blank" href="https://www.howtographql.com/">
                            How to GraphQL
                        </a>
                        <a class="navbar-item" target="blank" href="https://scotch.io/search?q=graphql">
                            scotch.io
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" target="blank" href="https://www.apollographql.com/">
                            Apollo GraphQL
                        </a>
                        <a class="navbar-item" target="blank" href="https://marmelab.com/blog/2017/09/03/dive-into-graphql.html">
                            Marmelab
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="button is-primary" target="blank" href="https://github.com/Benfarhat">
                                <span class="icon">
                                    <i class="fa fa-github"></i>
                                </span>
                                <span>Github</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title">Mutation</h1>
            <hr>
            <form action="/addContact" method="POST">

                <div class="field">
                    <label class="label">Contact Name</label>
                    <div class="control">
                        <input class="input is-radiusless" type="text" placeholder="Contact name" name="name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                        <input class="input is-radiusless" type="text" placeholder="Contact number" name="phone">
                    </div>
                </div>
                <button class="button is-primary is-radiusless" type="submit">Save to collection</button>
            </form>
            <hr>
            <h1 class="title">Query</h1>
            <hr>
            <div>
                <a class="button is-link is-radiusless" href="/graphql?query={contacts{itemId,name,phone}}">GraphiQL Test</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>Please
                    <span class="has-text-danger">❤❤❤</span> No matter how small your contribution is, never stop sharing your knowledge with the world!</p>
            </div>
        </div>
    </footer>
</body>

</html>
